    <title>bonus</title>

<body>
    <h1 id="ans"></h1>
    <script>
        let A = prompt("plz put a number of A element")
        let B = prompt("plz put a number of B element")
        let C = prompt("plz put a number of C element")

        let D = Number(A) + (Number(B) * Number(C))
        document.getElementById('ans').innerHTML = `AliBaba this is  solved puzzle Equation task <br> A+(B*C) = ${D} <br> yes this is output`;
    </script>
</body>
