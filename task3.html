        // program to solve quadratic equation
        let root1, root2;

        // take input from the user
        let a = prompt("Enter the first number A: ");
        let b = prompt("Enter the second number B : ");
        let c = prompt("Enter the third number C: ");

        // calculate sqrtt
        let sqrtt = b * b - 4 * a * c;

        // condition for real and different roots
        if (sqrtt > 0) {
            root1 = (-b + Math.sqrt(sqrtt)) / (2 * a);
            root2 = (-b - Math.sqrt(sqrtt)) / (2 * a);

            // result
            document.getElementById("out").innerHTML = "+X =" + root1;
            document.getElementById("out2").innerHTML = "2X =" + root2;
            // console.log(`The roots of quadratic equation are ${root1} and ${root2}`);
        }

        // condition for real and equal roots
        else if (sqrtt == 0) {
            root1 = root2 = -b / (2 * a);

            // result
            document.getElementById("out").innerHTML = "+X =" + root1;
            document.getElementById("out2").innerHTML = "2X =" + root2;
            // console.log(`The roots of quadratic equation are ${root1} and ${root2}`);
        }

        // if roots are not real
        else {
            let realPart = (-b / (2 * a)).toFixed(2);
            let imagPart = (Math.sqrt(-sqrtt) / (2 * a)).toFixed(2);

            // result
            document.getElementById("out").innerHTML = `The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`
